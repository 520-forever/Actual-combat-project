<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="cartTable">
        <thead>
            <tr>
                <th>
                    <label><input class="check-all" type="checkbox">&nbsp;</label>
                </th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/1.jpg" alt=""><span>Casio/卡西欧 EX-TR350</span></td>
                <td class="price">5999.88</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input class="count-input" type="text" value="1" />
                    <span class="add">+</span>
                </td>
                <td class="subtotal">5999.88</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/1.jpg" alt=""><span>Canon/佳能 PowerShotSX50 HS</span></td>
                <td class="price">3888.50</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input class="count-input" type="text" value="1" />
                    <span class="add">+</span>
                </td>
                <td class="subtotal">3888.50</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/1.jpg" alt=""><span>Sony/索尼 DSC-WX300</span></td>
                <td class="price">1428.50</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input class="count-input" type="text" value="1" />
                    <span class="add">+</span>
                </td>
                <td class="subtotal">1428.50</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
            <tr>
                <td class="checkbox"><input class="check-one check" type="checkbox"></td>
                <td class="goods"><img src="images/1.jpg" alt=""><span>Fujifilm/富士 instaxmini 25</span></td>
                <td class="price">640.60</td>
                <td class="count">
                    <span class="reduce"></span>
                    <input class="count-input" type="text" value="1" />
                    <span class="add">+</span>
                </td>
                <td class="subtotal">640.60</td>
                <td class="operation"><span class="delete">删除</span></td>
            </tr>
        </tbody>
    </table>
    <div class="foot" id="foot">
        <label class="fl select-all"><input type="checkbox" class="check-all check">&nbsp;</label>
        <a href="javascript:;" class="fl delet" id="deletAll">删除</a>
        <div class="fr closing">结 算</div>
        <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
        <div class="fr selected" id="selected">已选商品
            <span id="selectedTotal">0</span>件
            <span class="arrow up">︽</span>
            <span class="arrow down">︾</span>
        </div>
        <div class="selected-view">
            <div id="selectedViewList" class="clearfix">
            </div>
            <span class="arrow">.<span>.</span></span>
        </div>
    </div>
</body>
</html>
